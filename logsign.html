<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-xl min-h-80"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCnssJKtB1EIxtPkPFDMoKKd5jRBSSzSZv7mcyBW1C5vbgXcOh6GqkSjaHjGLsoOkClKX4K_p6lBRuIREVs5W_cEWokbSirV1dDimD1HKRzQzofORXXDZMi5GSnn4vq_68tN3SLJ9f8x0BMCorpSPMUYx2-B9sBQWXBmXIJ12LWg9_DXLo1qSjjLqdCV9yQK_RcnlimWFA_f03CZng762ipSt6IZOvCbFDUH2gqSc4zOTt9hwgvHkjGzQK56DJWu4M82DFY5Oi21oY");'
            ></div>
          </div>
        </div>
        <h2 class="text-[#111518] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Discover your style</h2>
        <p class="text-[#111518] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Get personalized style recommendations and shop the latest trends.</p>
        <div class="flex justify-center">
          <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#0b80ee] text-white text-base font-bold leading-normal tracking-[0.015em] w-full"
              onclick="window.location.href='signup.html';"
            >
              <span class="truncate">Sign up</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#f0f2f5] text-[#111518] text-base font-bold leading-normal tracking-[0.015em] w-full"
              onclick="window.location.href='login.html';"
            >
              <span class="truncate">Log in</span>
            </button>
          </div>
        </div>
      </div>
      <div>
        <p class="text-[#60768a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">By continuing, you agree to our Terms of Service and Privacy Policy.</p>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
