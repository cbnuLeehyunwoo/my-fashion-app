<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      function findYourFit() {
        // 입력 필드 값 가져오기
        const height = document.getElementById('userHeight').value;
        const weight = document.getElementById('userWeight').value;
        const bodyType = document.getElementById('bodyType').value;
        const shoulderType = document.getElementById('shoulderType').value;
        const torsoLength = document.getElementById('torsoLength').value;
        const armLength = document.getElementById('armLength').value;
        const legLength = document.getElementById('legLength').value;

        // 여기에서 데이터를 서버로 전송하거나 다른 로직을 수행합니다.
        console.log("User body info:", {
          height,
          weight,
          bodyType,
          shoulderType,
          torsoLength,
          armLength,
          legLength
        });

        // 예시: 모든 필드가 채워졌다고 가정하고 다음 페이지로 이동
        if (height && weight && bodyType && shoulderType && torsoLength && armLength && legLength) {
          alert("체형 정보가 제출되었습니다! 당신의 핏을 찾아드릴게요.");
          window.location.href = 'profile.html'; // 다음 페이지로 이동
        } else {
          alert("모든 필드를 입력해주세요.");
        }
      }
    </script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='--select-button-svg: url'data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(96,118,138)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'; font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <!-- 뒤로가기 버튼 -->
          <button
            class="text-[#111518] flex size-12 shrink-0 items-center justify-center p-0 cursor-pointer"
            data-icon="ArrowLeft"
            data-size="24px"
            data-weight="regular"
            onclick="history.back();"
            aria-label="뒤로가기"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </button>
          <h2 class="text-[#111518] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Style Scout</h2>
        </div>
        <h3 class="text-[#111518] tracking-light text-2xl font-bold leading-tight px-4 text-left pb-2 pt-5">Tell us about your body</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              id="userHeight"
              name="height"
              type="number"
              placeholder="Height (cm)"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60768a] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              id="userWeight"
              name="weight"
              type="number"
              placeholder="Weight (kg)"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60768a] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <select
              id="bodyType"
              name="body_type"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 bg-[image:var(--select-button-svg)] placeholder:text-[#60768a] p-4 text-base font-normal leading-normal"
            >
              <option value="">Body Type</option>
              <option value="Rectangle">Rectangle</option>
              <option value="Triangle">Triangle</option>
              <option value="Inverted Triangle">Inverted Triangle</option>
              <option value="Hourglass">Hourglass</option>
              <option value="Oval">Oval</option>
            </select>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <select
              id="shoulderType"
              name="shoulder_type"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 bg-[image:var(--select-button-svg)] placeholder:text-[#60768a] p-4 text-base font-normal leading-normal"
            >
              <option value="">Shoulder Type</option>
              <option value="Straight">Straight</option>
              <option value="Sloping">Sloping</option>
              <option value="Broad">Broad</option>
              <option value="Narrow">Narrow</option>
            </select>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <select
              id="torsoLength"
              name="torso_length"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 bg-[image:var(--select-button-svg)] placeholder:text-[#60768a] p-4 text-base font-normal leading-normal"
            >
              <option value="">Torso Length</option>
              <option value="Long">Long</option>
              <option value="Average">Average</option>
              <option value="Short">Short</option>
            </select>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <select
              id="armLength"
              name="arm_length"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 bg-[image:var(--select-button-svg)] placeholder:text-[#60768a] p-4 text-base font-normal leading-normal"
            >
              <option value="">Arm Length</option>
              <option value="Long">Long</option>
              <option value="Average">Average</option>
              <option value="Short">Short</option>
            </select>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <select
              id="legLength"
              name="leg_length"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 bg-[image:var(--select-button-svg)] placeholder:text-[#60768a] p-4 text-base font-normal leading-normal"
            >
              <option value="">Leg Length</option>
              <option value="Long">Long</option>
              <option value="Average">Average</option>
              <option value="Short">Short</option>
            </select>
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <!-- "Find Your Fit" 버튼 -->
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#0b80ee] text-white text-base font-bold leading-normal tracking-[0.015em]"
            onclick="findYourFit();"
          >
            <span class="truncate">Find Your Fit</span>
          </button>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
