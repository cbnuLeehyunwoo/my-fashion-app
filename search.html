<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      // 검색을 수행하고 [query].html 페이지로 라우팅하는 핵심 함수
      function performSearch(query) {
        query = query.trim(); // 앞뒤 공백 제거
        if (query) {
          // 검색 입력 필드를 업데이트 (선택 사항이지만 좋은 UX를 위해)
          const searchInput = document.getElementById('searchInput');
          if (searchInput) {
            searchInput.value = query;
          }
          // 검색어에 해당하는 HTML 페이지로 라우팅 (예: "blazer" -> "blazer.html")
          // encodeURIComponent를 사용하여 URL에 안전하게 검색어를 포함합니다.
          window.location.href = `${encodeURIComponent(query)}.html`;
        }
      }

      // 검색 입력 필드에서 Enter 키를 눌렀을 때 검색을 트리거하는 함수
      function handleSearchInput(event) {
        if (event.key === 'Enter') {
          performSearch(event.target.value);
        }
      }
    </script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-end">
          <div class="flex w-12 items-center justify-end">
            <!-- 닫기 (X) 버튼 -->
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-transparent text-[#111518] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
              onclick="history.back();"
              aria-label="닫기"
            >
              <div class="text-[#111518]" data-icon="X" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
        <div class="px-4 py-3">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
              <!-- 검색 아이콘을 버튼으로 변경하고 클릭 이벤트 추가 -->
              <button
                type="button"
                class="text-[#60768a] flex border-none bg-[#f0f2f5] items-center justify-center pl-4 rounded-l-xl border-r-0 cursor-pointer"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
                onclick="performSearch(document.getElementById('searchInput').value);"
                aria-label="검색"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </button>
              <input
                id="searchInput"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-full placeholder:text-[#60768a] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value=""
                type="search"
                placeholder="검색어를 입력하세요..."
                onkeydown="handleSearchInput(event);"
              />
            </div>
          </label>
        </div>
        <h2 class="text-[#111518] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Trending searches</h2>
        <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
          <!-- 트렌딩 검색어 링크 -->
          <a class="flex flex-1 gap-3 rounded-lg border border-[#dbe1e6] bg-white p-4 items-center cursor-pointer" onclick="performSearch('Park Seo-joon')">
            <div class="text-[#111518]" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
            <p class="text-[#111518] text-base font-bold leading-tight">Park Seo-joon</p>
          </a>
          <a class="flex flex-1 gap-3 rounded-lg border border-[#dbe1e6] bg-white p-4 items-center cursor-pointer" onclick="performSearch('Chanel')">
            <div class="text-[#111518]" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
            <p class="text-[#111518] text-base font-bold leading-tight">Chanel</p>
          </a>
          <a class="flex flex-1 gap-3 rounded-lg border border-[#dbe1e6] bg-white p-4 items-center cursor-pointer" onclick="performSearch('Trench coat')">
            <div class="text-[#111518]" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
            <p class="text-[#111518] text-base font-bold leading-tight">Trench coat</p>
          </a>
          <a class="flex flex-1 gap-3 rounded-lg border border-[#dbe1e6] bg-white p-4 items-center cursor-pointer" onclick="performSearch('New Balance 530')">
            <div class="text-[#111518]" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
            <p class="text-[#111518] text-base font-bold leading-tight">New Balance 530</p>
          </a>
          <a class="flex flex-1 gap-3 rounded-lg border border-[#dbe1e6] bg-white p-4 items-center cursor-pointer" onclick="performSearch('Knitwear')">
            <div class="text-[#111518]" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
            <p class="text-[#111518] text-base font-bold leading-tight">Knitwear</p>
          </a>
          <a class="flex flex-1 gap-3 rounded-lg border border-[#dbe1e6] bg-white p-4 items-center cursor-pointer" onclick="performSearch('Winter fashion')">
            <div class="text-[#111518]" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
            <p class="text-[#111518] text-base font-bold leading-tight">Winter fashion</p>
          </a>
        </div>
      </div>
      <div>
        <!-- 이 부분은 테마 전환을 위한 이미지로 보이며, 페이지 연결은 없습니다. -->
        <div
          class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-none group-[:not(.dark)]/design-root:hidden"
          style='background-image: url("/dark.svg"); aspect-ratio: 390 / 320;'
        ></div>
        <div
          class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-none group-[.dark]/design-root:hidden"
          style='background-image: url("/light.svg"); aspect-ratio: 390 / 320;'
        ></div>
      </div>
    </div>
  </body>
</html>
